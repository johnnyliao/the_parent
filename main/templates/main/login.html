    <style type="text/css">
		.headroom {position: fixed;top: 0;left: 0;right: 0;transition: all .2s ease-in-out;}
		.headroom--unpinned {top: -100px;transform: translateY(-100%);}
		.headroom--pinned {transform: translateY(0%);z-index: 1;}
    }
	</style>
	<script type="text/javascript">
      	$("document").ready(function(){
     		$("#header").headroom();

     		$( "#login" ).click(function() {
			  	login();
			});

			$( "#facebook_login" ).click(function() {
			  	window.location.assign('/account/facebook/login/?next=/main/register_success/');
			});
       	 });

      	function login() {
			var email = $("#email").val();
			var password = $("#password").val();

			$('#loading').fadeIn("fast");
			$.ajax({
			  type: 'POST',
			  url: "/account/user_login/",
			  data: JSON.stringify({"username":email, "password":password}),
			  success: function(data) {
			    if(!data["status"]) {
			    	alert(data["msg"]);
			    } else {
			    	$('#loading').fadeOut("fast");
			    	alert("登入成功！");

			    	$.ajax({
					  type: 'GET',
					  url: "/account/check_user_verify/",
					  success: function(data) {
					    if (data == false) {
					    	alert("請先進行email認證功能！");
					    	window.location.assign('/main/register_success/');
					    } else {
					    	window.location.assign('/main/index/');
					    }
					  }
					});
			    	//
			    }
			  },
			  dataType: "json",
			  contentType: "application/json"
			});
		}
    </script>
