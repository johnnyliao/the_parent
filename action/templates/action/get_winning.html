{% load i18n mezzanine_tags staticfiles %}

{% endblock %}
{{payment}}
<!DOCTYPE html>
<html>
<head>
  <!-- pilipress::fb_admins -->
  <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
	<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
	<script src="{% static "js/bootstrap.js" %}"></script>
  <link href="{% static "css/action.css"%}" rel="stylesheet" type="text/css" />
    <script src="{% static "js/bootstrap-extras.js" %}"></script>

	<meta charset="utf-8">


</head>

<script type="text/javascript">
  $("document").ready(function(){
         {% if no_get %}
          alert("您沒有中獎")
        {% endif %}
        $("#submit").click(function(){
          if($("#name").val() == "") {
            alert("請填寫姓名");
            return;
          }
          if($("#address").val()== "") {
            alert("請填寫地址");
            return;
          }
          if($("#phone").val() == "") {
            alert("請填寫電話");
            return;
          }
          $.post("/action/winngin_data/", {
            "name":$("#name").val(),
            "address":$("#address").val(),
            "phone":$("#phone").val(),
        },
        function(data){
          alert(data)
        });

        });
  });
</script>

<body>
<div class="wrap">
  <header>
    <div class="logoBox">
      <a href="http://nicokim.cc" target="_blank"><img src="{% static "img/logo.png"%}" /></a>
      <div id="loginBox" {% if not request.user.is_authenticated %}style=
      "display:inline-block;"{% else %}style=
      "display:none;" {% endif %}>
       {% if not request.user.is_authenticated%}
        <a class="btn btn-primary" id="facebook_login" href="/account/facebook/login?next=/action/get_winning">登入</a>
       {% else %}
        <div><img src="{{pic_url}}" />{{request.user.username}}</div>
       {% endif %}
      </div>
      <div id="logoutBox" {% if request.user.is_authenticated %}style=
      "display:inline-block;"{% else %}style=
      "display:none;" {% endif %}>
        <div class="loginBox">
          <div>
            <img src="{{pic_url}}" />
            <sapn class="dropdownIcon"></sapn>
          </div>
        </div>
        <div class="logoinMenu">
          <ul>
            <li><span class="fbUserName">{{name}}</span></li>
            <li><a href="/account/user_logout">登出</a></li>
          </ul>
        </div>
      </div>
    </div>
  </header>

  <div class="container" style="margin-top:65px;padding-top:15px;">
    <!--<div class>
  {% if not request.user.is_authenticated%}
      <a class="btn btn-primary" id="facebook_login" href="/account/facebook/login?next=/action/get_winning">登入</a>
    {% else %}
      <div><img src="{{pic_url}}" />{{request.user.username}}</div>
    {% endif %}
  </div>-->
    <h1 style="text-align: center;font-size: 20px;margin-top:0px">獎品寄送相關資料填寫</h1>
    <div class="winnerForm">
      <span style="font-size: 14px;color: #c6c6c6;margin-bottom: 15px;display: block;">※已下欄位皆為必填，請確實詳細填寫中獎人相關真實資料，以利獎項寄送</span>
      <div class="">
        <div class="inline">姓名</div>
        <div class="inline"><input id="name" {% if no_get %}disabled{% endif %}/></div>
      </div>
      <div class=>
        <div class="inline">電話</div>
        <div class="inline"><input id="phone" {% if no_get %}disabled{% endif %}/></div>
      </div>
      <div class="inline">
        <div class="inline">地址</div>
        <div class="inline"><input id="address" {% if no_get %}disabled{% endif %}/></div>
      </div>
      <button class="inline" id="submit" {% if no_get %}disabled{% endif %}>送出</button>
    </div>
  </div>
</div>
</body>
</html>
