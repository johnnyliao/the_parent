{% load i18n mezzanine_tags staticfiles %}


{% block extra_js %}

{% endblock %}
{{payment}}
<!DOCTYPE html>
<html>
<head>
  <!-- pilipress::fb_admins -->
	<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
	<script src="{% static "js/bootstrap.js" %}"></script>
	<link rel="stylesheet" href="{% static "css/bootstrap.css" %}">
    <link rel="stylesheet" href="{% static "css/bootstrap-responsive.css" %}">
    <script src="{% static "js/bootstrap-extras.js" %}"></script>

	<meta charset="utf-8">


</head>

<script type="text/javascript">
  $("document").ready(function(){
         {% if no_get %}
          alert("您沒有中獎")
        {% endif %}
        $("#submit").click(function(){
          if($("#name").val() == "") {
            alert("請填寫姓名");
            return;
          }
          if($("#address").val()== "") {
            alert("請填寫地址");
            return;
          }
          if($("#phone").val() == "") {
            alert("請填寫電話");
            return;
          }
          $.post("/action/winngin_data/", {
            "name":$("#name").val(),
            "address":$("#address").val(),
            "phone":$("#phone").val(),
        },
        function(data){
          alert(data)
        });

        });
  });
</script>

<body>
  <div class>
    {% if not request.user.is_authenticated%}
      <a class="btn btn-primary" id="facebook_login" href="/account/facebook/login?next=/action/get_winning">登入</a>
    {% else %}
      <div><img src="{{pic_url}}" />{{request.user.username}}</div>
    {% endif %}
  </div>
  <div class=>
    <div class="">姓名</div>
    <div class=""><input id="name" {% if no_get %}disabled{% endif %}/></div>
  </div>
  <div class=>
    <div class="">電話</div>
    <div class=""><input id="phone" {% if no_get %}disabled{% endif %}/></div>
  </div>
  <div class=>
    <div class="">地址</div>
    <div class=""><input id="address" {% if no_get %}disabled{% endif %}/></div>
  </div>
  <button id="submit" {% if no_get %}disabled{% endif %}>送出</button>
</body>
</html>
